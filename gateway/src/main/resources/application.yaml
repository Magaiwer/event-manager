spring:
  application:
    name: gateway
server:
  port: 5005
  servlet:
    context-path: /gateway

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:5004/eureka
    fetch-registry: true
    register-with-eureka: true

zuul:
  sensitive-headers: Cookie

